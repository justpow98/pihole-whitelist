name: Suggest Safe Domains

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 6 1 * *'  # First of the month at 6 AM UTC

jobs:
  suggest-domains:
    name: Suggest new Pi-hole whitelist domains
    runs-on: [self-hosted, unraid, pihole]  # Must match your runner labels

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "AzuleLunaSvc"
          git config user.email "powersmjustin+svcacc@gmail.com"

      - name: Create branch for PR
        run: |
          export BRANCH_NAME="suggested-allowlist-$(date +'%Y-%m')"
          git checkout -b "$BRANCH_NAME"

      - name: Extract suggested domains from Loki logs
        run: |
          python3 scripts/suggest_whitelist.py

      - name: Commit and push changes
        env:
          BRANCH_NAME: "suggested-allowlist-$(date +'%Y-%m')"
        run: |
          git add whitelist.txt
          git commit -m "chore: suggest new safe domains from Loki logs"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.WHITELIST_PAT }}
          title: "chore: suggest new safe domains"
          body: |
            This PR was automatically generated by the GitHub Actions runner on Unraid.

            It includes domain suggestions pulled from Pi-hole logs via Loki.
            Please review and merge if safe.
          base: main
          branch: "suggested-allowlist-${{ steps.date.outputs.date }}"
